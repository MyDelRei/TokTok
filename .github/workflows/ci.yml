name: Laravel CI

# Trigger workflow on push and pull request
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup PHP
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, intl, bcmath, xml, ctype, curl, json, mysqli
        coverage: xdebug

    # 3️⃣ Cache Composer dependencies
    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    # 4️⃣ Install dependencies
    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    # 5️⃣ Copy .env for testing
    - name: Copy .env
      run: cp .env.example .env

    # 6️⃣ Generate app key
    - name: Generate app key
      run: php artisan key:generate

    # 7️⃣ Run migrations for testing
    - name: Run migrations
      run: php artisan migrate --env=testing

    # 8️⃣ Run Laravel tests
    - name: Run PHPUnit Tests
      run: vendor/bin/phpunit --coverage-text

    # 9️⃣ Optional: Lint & static analysis
    - name: PHP CS Fixer
      run: vendor/bin/php-cs-fixer fix --dry-run --diff

    - name: PHPStan
      run: vendor/bin/phpstan analyse
